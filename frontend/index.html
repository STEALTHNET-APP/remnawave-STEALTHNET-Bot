<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <title>STEALTHNET 3.0 — Admin</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Если старый Service Worker перехватил запрос к /api/ и вернул SPA —
      // удаляем SW и перезагружаем, чтобы запрос ушёл на бэкенд.
      if (location.pathname.startsWith('/api/')) {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(regs) {
            var p = [];
            regs.forEach(function(r) { p.push(r.unregister()); });
            Promise.all(p).then(function() { location.reload(); });
          });
        } else {
          location.reload();
        }
      }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
